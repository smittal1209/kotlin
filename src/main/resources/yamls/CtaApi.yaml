definitions:
  Cta:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "home"
      title:
        type: "string"
        example:
          "Home"
      params_values:
        type: "string"
        example:
          "?url={encodedurl}"
        description: "This will include all the values required to be passed to the deeplink in JSON Format"
      description:
        type: "string"
        example:
          "Home Page Tab"
        default: "null"
      deeplink_template_id:
        type: "integer"
        default: "null"
        example: "1"
    xml:
      name: "CTA"

  DeeplinkTemplate:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "home_page"
      link:
        type: "string"
        example:
          "magiotv://home"
      params_keys:
        type: "string"
        example:
          "[url,page_id,source]"
      description:
        type: "string"
        example:
          "Home Page"
        default: "null"
    xml:
      name: "Deeplink"

  RuleKey:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "fontSizeRule"
      key:
        type: "string"
        example:
          "fontSize"
      data_type:
        type: "string"
        example:
          "string"
        default: "null"
      description:
        type: "string"
        example:
          "Rule to be applied to fonts."
        default: "null"
    xml:
      name: "RuleKey"

  RuleValue:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "fontSizeValue"
      value:
        type: "string"
        example:
          "10px"
        default: "null"
      rule_key_id:
        type: "integer"
        example:
          "1"
    xml:
      name: "RuleValue"

  DeeplinkTemplateResponse:
    type: "object"
    allOf:
      - $ref: "#/definitions/DeeplinkTemplate"
    properties:
      id:
        type: "integer"
        format: "int64"
        example:
          "1"
    xml:
      name: "DeeplinkResponse"

  CtaResponse:
    type: "object"
    allOf:
      - $ref: "#/definitions/Cta"
    properties:
      id:
        type: "integer"
        format: "int64"
        example:
          "1"
    xml:
      name: "CtaResponse"

  RuleKeyResponse:
    type: "object"
    allOf:
      - $ref: "#/definitions/RuleKey"
    properties:
      id:
        type: "integer"
        format: "int64"
        example:
          "1"
    xml:
      name: "RuleKeyResponse"

  RuleValueResponse:
    type: "object"
    allOf:
      - $ref: "#/definitions/RuleValue"
    properties:
      id:
        type: "integer"
        format: "int64"
        example:
          "1"
    xml:
      name: "RuleValueResponse"

  ErrorResponse:
    type: "object"
    properties:
      code:
        type: "string"
        example:
          "ER-101"
      message:
        type: "string"
        example:
          "Bad Request"
      details:
        type: "array"
        items:
          type: "string"
          example:
            "Name Already Exists"
    xml:
      name: "ErrorResponse"