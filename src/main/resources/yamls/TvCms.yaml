definitions:
  Category:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "home"
      title:
        type: "string"
        example:
          "Home"
      description:
        type: "string"
        example:
          "Home Page Tab"
        default: "null"
      cta_id:
        type: "integer"
        default: "null"
        example: "1"
      page_id:
        type: "integer"
        default: "null"
        example: "1"
    xml:
      name: "Category"

  Page:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "home"
      title:
        type: "string"
        example:
          "Home"
      type:
        type: "string"
        enum:
          - "PAGE"
          - "SUBPAGE"
        example:
          "PAGE"
      description:
        type: "string"
        example:
          "Home Page"
        default: "null"
      component_ids:
        type: "array"
        minItems: 1
        items:
          type: "integer"
          format: "int64"
          example:
            "1"
    xml:
      name: "Page"

  Component:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "home"
      title:
        type: "string"
        example:
          "Home"
      source:
        type: "string"
        enum:
          - "BFF"
          - "MK"
        example:
          "BFF"
        default: "null"
      description:
        type: "string"
        example:
          "Hollywood Movies Component"
        default: "null"
      cta_id:
        type: "integer"
        example:
          "1"
    xml:
      name: "Component"

  Endpoint:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "MK Hollywood Movies"
      source:
        type: "string"
        example:
          "BFF"
        default: "null"
      type:
        type: "string"
        example:
          "rail"
        default: "null"
      url:
        type: "string"
        example:
          "BFF"
        default: "null"
      method:
        type: "string"
        enum:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
        example:
          "GET"
        default: "null"
      description:
        type: "string"
        example:
          "Hollywood Movies Endpoint"
        default: "null"
      cta_id:
        type: "integer"
        example:
          "1"
    xml:
      name: "Endpoint"

  EndpointParams:
    type: "object"
    properties:
      name:
        type: "string"
        example:
          "mkParams"
      params:
        type: "string"
        example:
          "{}"
        default: "null"
      description:
        type: "string"
        example:
          "Params for MK Hollywood Movies API enpoint"
        default: "null"
      component_id:
        type: "integer"
        example:
          "1"
      endpoint_id:
        type: "integer"
        example:
          "1"
    xml:
      name: "EndpointParams"

  ComponentsEndpoints:
    type: "object"
    properties:
      component_id:
        type: "integer"
        example:
          "1"
      endpoint_id:
        type: "integer"
        example:
          "1"
    xml:
      name: "ComponentsEndpoints"

  PageResponse:
    type: "object"
    allOf:
      - $ref: "#/definitions/Page"
    properties:
      id:
        type: "integer"
        format: "int64"
        example:
          "1"
    xml:
